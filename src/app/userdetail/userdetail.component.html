<div class="d-flex justify-content-center mt-4">
  <div class="card shadow-lg" style="max-width: 600px; width: 100%;">
    <div class="card-body" *ngIf="user; else loading">
      <h4 class="card-title text-center text-primary"><b>{{user.username}}</b></h4>
      <hr>
      <p class="card-text"><strong>Email:</strong> 
        <a href="mailto:{{user.email}}" class="text-decoration-none">{{user.email}}</a>
      </p>
      <p class="card-text"><strong>Website:</strong> 
        <a href="http://{{user.website}}" target="_blank" class="text-decoration-none">{{user.website}}</a>
      </p>
      <p class="card-text"><strong>Address:</strong></p>
      <ul class="list-group list-group-flush">
        <li class="list-group-item"><strong>Street:</strong> {{user.address.street}}</li>
        <li class="list-group-item"><strong>City:</strong> {{user.address.city}}</li>
        <li class="list-group-item"><strong>Zipcode:</strong> {{user.address.zipcode}}</li>
      </ul>
      <p class="card-text mt-3"><strong>Phone:</strong> 
        <a href="tel:{{user.phone}}" class="text-decoration-none">{{user.phone}}</a>
      </p>
      <p class="card-text"><strong>Company:</strong> {{user.company.name}}</p>
    </div>
    <ng-template #loading>
      <div class="text-center p-4">
        <img src="https://cdn.dribbble.com/users/29051/screenshots/2347771/spinner.mov.gif" height="200" width="200" alt="Loading...">
      </div>
    </ng-template>
  </div>
</div>
